<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
	body {
	font-family:'Lora', serif;
	margin: 0;
	padding: 0;
	}

	.box6 {
		display: flex;
		justify-content: space-between;
	}

	.left-6, .right-6 {
	width: 48%;
	}

	.valuer {
	font-size: 18px;
	margin: 5px 0;
	}

	.draft {
		font-size: 16px;
		font-weight: bold;
		color: #da6d24;
		margin-top: 6px;
		padding-top: 0px;
	}

	.footer7 {
		padding-top: 122%;
		text-align: center;
	}

	.footer-line7 {
		border-top: 2px solid #000;
		margin: 10px 0;
	}

	.footer-text7 {
		display: flex;
		justify-content: space-between;
		padding: 0 20px;
	}

	.confidential7 {
		font-size: 14px;
		font-weight: bold;
		color: #3f8771;
	}

	.page-number7 {
		font-size: 14px;
		font-weight: bold;
		color: #3f8771;
	}

  </style>
</head>
<body>

	<div style="page-break-before: always;"></div>
	<div style="padding: 5%;">
		<div style="border: 2px solid #3f8771;padding: 15px;margin: 5px;">
			<div class="box6">
			  <div class="left-6">
				<p class="valuer" style="font-weight: bold;color: #3f8771;font-family: 'Arial', serif;">Company Background</p>
			  </div>
			  <div class="right-6">
				<p class="draft">Draft for discussion purpose only</p>
			  </div>
			</div>
			<h2 style="color: #3f8771;margin-top: 0px;font-family: 'Arial', serif;margin-bottom: 0px;">Company Background - Detailed</h2>
		</div>

		<div class="footer7">
			<div class="footer-line7"></div>
			<div class="footer-text7">
			<span class="confidential7">Strictly private and confidential</span>
			<span class="page-number7">Page 6</span>
			</div>
		</div>
	</div>

</body>
</html>
